<!DOCTYPE html>

<html>

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Spotfy Clone</title>
  <!--Adicionando o Favorite Icon-->
  <link href="images/favicon.png" rel="shortcut icon" type="image/x-icon">

  <!--Adicionando o Font Awesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="./output.css" rel="stylesheet">

</head>

<body>

  <!-- NavBar -->
  <header>
    <div class="flex fixed bg-black w-full p-4 md:p-6">
      <div class="container m-auto flex items-center">
        <!-- Logo do Spotfy -->
        <div>
          <img class="w-24 md:w-150px" src="images/spotify-logo.png" alt="Spotfy">
        </div>

        <!-- Ícone de menu Hamburguer -->
        <div class="flex justify-end flex-1 md:hidden text-white text-xl">
          <i class="fas fa-bars"></i>
        </div>
        
        <!-- Barra de navegação superior -->
        <div class="items-end flex-1 text-white font-bold hidden md:flex">
          <nav class="flex-1">
            <ul class="flex justify-end flex-1">
              <li>
                <a class="px-4 hover:text-hoverspt" href="">Premium</a>
              </li>
              <li>
                <a class="px-4 hover:text-hoverspt" href="">Ajuda</a>
              </li>
              <li>
                <a class="px-4 hover:text-hoverspt" href="">Baixar</a>
              </li>

              <!-- Separador-->
              <li>
                <span class="border-r"></span>
              </li>

              <li>
                <a class="px-4 hover:text-hoverspt" href="">Inscrever-se</a>
              </li>
              <li>
                <a class="px-4 hover:text-hoverspt" href="">Log In</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </header>

  <!-- Conteúdo -->
  <main>
    <div class="flex flex-col justify-center text-center bg-spotfy-theme-mobile bg-banner-mobile md:bg-spotfy-theme md:bg-banner bg-195% md:175% bg-purple-main text-green-main w-100 px-4 py-40">
      <h1 class="text-5xl lg:text-9xl font-bold mb-10 max-w-4xl mx-auto">Escutar muda tudo</h1>
      <h2 class="text-base md:text-lg mb-10">Milhões de podcasts e músicas para explorar. E nem precisa de cartão de crédito.</h2>
      <a class="bg-green-main hover:bg-white rounded-full text-purple-main text-sm font-bold uppercase tracking-widest max-w-lg mx-auto px-10 py-3 transition duration-500" href="">obtenha o spotfy free</a>
    </div>
  </main>

</body>

</html>
